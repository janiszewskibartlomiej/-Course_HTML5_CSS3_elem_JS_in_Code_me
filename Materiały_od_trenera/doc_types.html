<!-- html5 -->
<!DOCTYPE html> 

























<!-- Transitional dopuszczalne są elementy i atrybuty prezentacyjne -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<center>Nie zalecane i niepoprawne w html 5 - należy używać css</center>
<body background="bgimage.jpg">
<font size="2" color="blue">This is some text!</font>

<!--więcej przykłady=ów -->

<!-- Frameset  -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<frameset cols="25%,*,25%">
  <frame src="frame_a.htm">
  <frame src="frame_b.htm">
  <frame src="frame_c.htm">
</frameset>















<!-- Strict za prezentację odpowiada tylko css -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<p style="text-align:center;">To jest poprawne wyśrodkowanie w HTML5</p>
