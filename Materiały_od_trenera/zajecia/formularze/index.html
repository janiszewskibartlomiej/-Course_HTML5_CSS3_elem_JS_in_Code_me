	<body>
		<div id="pojemnik">
			<h1>Sign up</h1>
			<form id="user_form" name="user_form" action="index.html" method="get">
				<fieldset>
					<legend>Personal data</legend>
					<label for="user_name">Name:</label> <input required type="text" id="user_name" name="user_name" value="" placeholder="name" />
					<label>Surname:<input  type="text" id="user_surname" name="user_surname" value="" placeholder="nazwisko" required /></label>
					<label>Email:<input type="email" id="user_email" name="user_email" value="" placeholder="example@example.pl" required /></label>
					<br><br>
					<label>Password:<input type="password" id="user_password" name="user_password"  /></label>
					<label>Repeat password:<input type="password" id="user_password2" name="user_password2"  /></label>
					<br><br>
					
					
					<label>Male:<input type="radio" value="male" name="gender" checked /></label>
					<label>Female:<input type="radio" value="female" name="gender"/></label>
					<br>
					<br>
					
					
					<label>
						
						<input type="checkbox" value="perm_sms" name="perms[]" />
						SMS permission
					</label>
					<label>
						
						<input type="checkbox" value="perm_email" name="perms[]" />
						TEL permission
					</label>
					<label>
						
						<input type="checkbox" value="perm_email" name="perms[]" />
						EMail permission
					</label>
					
					
					
					<br>
					<br>
					<!--<input type="submit" value="Send"/>-->
					<button style="height:50px;width:200px; background-image:url('https://www.placecage.com/200/50')">
						Send
						
					</button>
					
				</fieldset>
			</form>
			
			
		</div>
	</body>
</html>
