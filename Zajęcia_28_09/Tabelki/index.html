<!DOCTYPE html> 
<html lang="pl-PL">


	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta charset="UTF-8"/>
		<meta name="author" content="Jan kowalski"/>
		<meta name="copyright" content="Cokolwiek"/>
		<title>Tabelki</title>
		<link rel="stylesheet" href="css/style.css" />
		
	</head>
	
	<body>
		<div class="contener">
			<table>
				<thead>
					<tr>
						<th colspan="2">Produkt</th>
						<th>Ilość</th>
						<th>Cena</th>
					</tr>
				</thead>
				<tbody>
					<tr class="ne">
						<td class="wysokie" rowspan="3">Niezdrowe jedzenie</td>
						<td>Hamburger</td>
						<td>2 szt.</td>
						<td>10 zł</td>
					</tr>
					<tr class="ne">
						<td>Frytki</td>
						<td>3 szt.</td>
						<td>14 zł</td>
					</tr>
					<tr class="ne">
						<td>Cola</td>
						<td>2 szt.</td>
						<td>10 zł</td>
					</tr>
					<tr class="ze" >
						<td class="wysokie" rowspan="4">Zdrowe jedzenie</td>
						<td>Jabkło</td>
						<td>2 szt.</td>
						<td>10 zł</td>
					</tr>
					<tr class="ze">
						<td>Brokół</td>
						<td>3 szt.</td>
						<td>14 zł</td>
					</tr>
					<tr class="ze">
						<td>Cebula</td>
						<td>2 szt.</td>
						<td>10 zł</td>
					</tr>
					<tr class="ze">
						<td>Buraki</td>
						<td>2 szt.</td>
						<td>10 zł</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3" >Podsumowanie:</td>
						<td>78 zł</td>  <!--colspan podajemy ile kolumn ma zwierac ta wartos - jest to scalanie komorek-->
						
					</tr>
				</tfoot>
				
				
			</table>
		</div>		
	</body>
	

</html>
