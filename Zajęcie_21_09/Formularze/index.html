					<legend>Personel data</legend>
					<label for="user_name">Name:</label> <input type="text" id="user_name" name="user_name" value="Jan" placeholder="Name" required />
					<label>Surname:<input type="text" id="user_surname" name="user_surname" value="" placeholder="Surname" required /></label>
					<label>Email:<input type="email" id="user_email" name="user_email" value="" placeholder="example@name.pl" required /></label>

						Sms permission
